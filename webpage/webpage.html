<!DOCTYPE html>
<html>

<head>
<title>Web Interface Heat Pump</title>
<link rel="stylesheet" href="stylewebpage.css"> 
<script src="lib/gauge.min.js"></script>
<script src="lib/jquery.js"></script>
<script type="text/javascript" src="illustration.js"></script>
<meta charset="UTF-8">
<meta name="description" content="Heat Pump digital Twin">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Otto Sandrini">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="tab_structure">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'digital')">Digital System</button>
            <button class="tablinks" onclick="openTab(event, 'real')">Real System</button>
            <button class="tablinks" onclick="openTab(event, 'comp')">Comparison</button>
        </div>

        <!-- Virtual System -->
        <div id="digital" class="tabcontent">
            <div class="row">
                <div class="column" id="leftcol">
                    <h2 id="headline">Simulation</h2>
                    <!-- <p style="padding: 0%; margin: 0%;">-</p> -->
                    <button id="calculate_button" onmouseover="brighten(this)" onmouseout="unbrighten(this)" onclick="buttonclick(this)">Calculate</button>
                    <p style="padding: 0%; margin: 0%;"></p>
                    <canvas id="OTGaugeSim"></canvas>
                    <h3 id="cop">COP</h3>
                    <h2 id="cop_value_sim">6.25</h2>
                </div>
                <div class="column" id="rightcol">
                    <canvas id="HeatPumpSim" width="900" height="800"></canvas>
                    <button id="T_wqout" style="left:30px; bottom:520px; color: blue;" onmouseover="showtool(this, 'Wärmequelle Rücklauftemperatur')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_wqin" style="left:30px; bottom:390px; color: red;" onmouseover="showtool(this, 'Wärmequelle Vorlauftemperatur')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_wwout" style="left:880px; bottom:520px; color: red;" onmouseover="showtool(this, 'Warmwasser Rücklauftemperatur')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_wwin" style="left:880px; bottom:390px; color: blue;" onmouseover="showtool(this, 'Warmwasser Vorlauftemperatur')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_conn1" style="left:600px; bottom:740px; color: black;" onmouseover="showtool(this, 'Temperatur Hochdurck 1')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_conn2" style="left:600px; bottom:170px; color: black;" onmouseover="showtool(this, 'Temperatur Hochdruck 2')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_conn3" style="left:320px; bottom:170px; color: black;" onmouseover="showtool(this, 'Temperatur Niederdruck 1')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="T_conn4" style="left:320px; bottom:740px; color: black;" onmouseover="showtool(this, 'Temperatur Niederdruck 2')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="P_conn1" style="left:680px; bottom:740px; color: black;" onmouseover="showtool(this, 'Hochdurck 1')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="P_conn2" style="left:680px; bottom:170px; color: black;" onmouseover="showtool(this, 'Hochdruck 2')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="P_conn3" style="left:250px; bottom:170px; color: black;" onmouseover="showtool(this, 'Niederdruck 1')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="P_conn4" style="left:250px; bottom:740px; color: black;" onmouseover="showtool(this, 'Niederdruck 2')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="P_comp" style="left: 440px; bottom:640px; color: black;" onmouseover="showtool(this, 'Verdichter Leistung')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="Q_cond" style="left:580px; bottom:460px; color: black;" onmouseover="showtool(this, 'Verflüssiger Leistung')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="Q_evap" style="left:310px; bottom:460px; color: black;" onmouseover="showtool(this, 'Verdampfer  Leistung')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="M_wq" style="left:35px; bottom:455px; color: black;" onmouseover="showtool(this, 'Massenstrom Wärmequelle')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="M_ww" style="left:825px; bottom:455px; color: black;" onmouseover="showtool(this, 'Massenstrom Wärmesenke')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <button id="overheat" style="left:460px; bottom:520px; color: black;" onmouseover="showtool(this, 'Überhitzung')" onmouseout="hidetool()" onclick="replace_button()">222</button>
                    <!--<input type="number"></input>-->
                </div>
            </div>
        </div>
    
        <!-- Real System -->
        <div id="real" class="tabcontent">        
            <div class="row">
                <div class="column" id="leftcol">
                    <h2>Real System</h2>
                    <canvas id="OTGaugeReal"></canvas>
                    <h3 id="cop">COP</h3>
                    <h2 id="cop_value_real">6.25</h2>
                </div>
                <div class="column" id="rightcol">
                    <canvas id="HeatPumpReal" width="1000" height="800"></canvas>
                </div>
            </div>        
        </div>

        <!-- Comparison -->
        <div id="comp" class="tabcontent">
            <h3>Comparison</h3>
            <p>Here we have a comparison between the two.</p>
        </div>
    </div> 
</body>
</html>
