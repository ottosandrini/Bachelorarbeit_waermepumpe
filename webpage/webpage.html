<!DOCTYPE html>
<html>

<head>
<title>Web Interface Heat Pump</title>
<link rel="stylesheet" href="stylewebpage.css"> 
<script src="lib/gauge.min.js"></script>
<script src="lib/jquery.js"></script>
<script type="text/javascript" src="illustration.js"></script>
<meta charset="UTF-8">
<meta name="description" content="Heat Pump digital Twin">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Otto Sandrini">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="tab_structure">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'digital')">Digital System</button>
            <button class="tablinks" onclick="openTab(event, 'real')">Real System</button>
            <button class="tablinks" onclick="openTab(event, 'comp')">Comparison</button>
            <button class="tablinks" onclick="throw_error('Test Error')">Error</button>
            <p class="errorfield">No errors</p>
        </div>

                    <p style="padding: 0%; margin: 0%;"></p>
                    <canvas id="OTGaugeSim"></canvas>
                    <h3 id="cop">COP</h3>
                    <h2 id="cop_value_sim">6.25</h2>
                    <button id="plot_button" onmouseover="brighten(this)" onmouseout="unbrighten(this)" onclick="buttonclick(this)">Plot Cycle</button>
                </div>
                <div class="column" id="rightcol">
                    <canvas id="HeatPumpSim" width="900" height="700"></canvas>

                    <div class="para_div" style="left:30px;  bottom:450px;">
                        <button class="para_button" id="para_button_1"  onmouseover="showtool(this, 'Wärmequelle Vorlauftemperatur')"  onmouseout="hidetool()" onclick="replace_button(1)">222</button>

                    </div>
                    <div class="para_div" style="left:30px;  bottom:330px;">
